<form>
    <label>Year</label> 
    <input type="text" name="year" ng-model="car.year"/>
    <br>
    <label>Registered</label> 
    <input type="text" name="email" ng-model="car.registered"/>
    <br>
    <label>Make</label> 
    <input type="text" name="phone" ng-model="car.make"/>
    <br>
    <label>Model</label> 
    <input type="text" name="model" ng-model="car.model"/>
    <br>
    <label>Description</label> 
    <input type="text" name="des" ng-model="car.description"/>
    <br>
    <label>Price</label> 
    <input type="text" name="price" ng-model="car.price"/>
    <br>
    <br/>
    <input type="button" value="Save" ng-click="Add.add(car)" />
    <br>
</form>
